<header class="site-header" role="banner">
  <style>
    .site-nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 20px;
    }
    .site-nav ul li a {
      text-decoration: none;
      color: #0366d6;
      font-weight: 600;
    }
    .site-nav ul li a.active {
      text-decoration: underline;
    }
  </style>

  <div class="wrapper">
    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </h1>

    <nav class="site-nav">
      <ul>
        {% for item in site.navbar %}
          <li>
            <a href="{{ item.url | relative_url }}" 
               {% if page.url == item.url or page.url == item.url | remove: '/' %}class="active"{% endif %}>
                {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
