<header class="site-header" role="banner">
  <div class="wrapper">
    <h1 class="site-title">
      <a href="{{ '/' | relative_url }}">{{ site.title }}</a>
    </h1>

    <nav class="site-nav">
      <ul>
        {% for item in site.navbar %}
          <li>
            <a href="{{ item.url | relative_url }}" {% if page.url == item.url %}class="active"{% endif %}>
              {{ item.title }}
            </a>
          </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</header>
